<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo ao Nosso Sistema</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      .email-container {
        max-width: 600px;
        background-color: white;
        padding: 25px;
        margin: 0 auto;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        text-align: center;
      }
      .email-header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        border-radius: 10px 10px 0 0;
        font-size: 22px;
        font-weight: bold;
      }
      .email-content {
        padding: 20px;
        font-size: 16px;
        color: #333;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        padding: 12px 20px;
        margin-top: 15px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border-radius: 5px;
        text-decoration: none;
        transition: 0.3s;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .email-footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">Bem-vindo ao Nosso Sistema</div>
      <div class="email-content">
        <p>Olá <strong>{{ name }}</strong>,</p>
        <p>
          Seu registro foi realizado com sucesso! Estamos felizes por você fazer
          parte do nosso sistema.
        </p>
        <p>Clique no botão abaixo para acessar sua conta:</p>
        <a href="{{ login_url }}" class="btn">Acessar Sistema</a>
      </div>
      <div class="email-footer">
        <p>Se precisar de suporte, entre em contato conosco.</p>
        <p>
          Atenciosamente, <br />
          Equipe de Suporte
        </p>
      </div>
    </div>
  </body>
</html>
