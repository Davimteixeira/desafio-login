<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .menu-container {
        max-width: 500px;
        margin: 120px auto;
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        text-align: center;
        transition: transform 0.3s ease-in-out;
      }
      .menu-container:hover {
        transform: scale(1.02);
      }
      .btn-logout {
        background-color: #dc3545;
        border: none;
        transition: 0.3s;
      }
      .btn-logout:hover {
        background-color: #bb2d3b;
      }
    </style>
  </head>
  <body>
    <!-- Navbar fixa no topo -->
    <nav class="navbar navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Painel</span>
        {% if user.is_authenticated %}
        <span class="text-white">Olá, {{ user.username }}</span>
        {% endif %}
      </div>
    </nav>

    <div class="container">
      <div class="menu-container">
        <h2 class="mb-3">Bem-vindo!</h2>
        <p class="text-muted">Escolha uma opção abaixo:</p>

        <a href="{% url 'logout' %}" class="btn btn-logout w-100 mt-3">Sair</a>
      </div>
    </div>
  </body>
</html>
